{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Integrantes</h2>
    <a href="{% url 'integrante_create' %}" class="btn btn-success mb-3">Agregar integrante</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Equipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for integrante in integrantes %}
            <tr>
                <td>{{ integrante.nombre }}</td>
                <td>{{ integrante.correo }}</td>
                <td>{{ integrante.equipo }}</td>
                <td>
                    <a href="{% url 'integrante_update' integrante.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'integrante_delete' integrante.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No hay integrantes.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
