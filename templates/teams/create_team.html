<!-- filepath: templates/teams/create_team.html -->
{% extends 'base/base.html' %}
{% block title %}Crear Equipo{% endblock %}

{% block extra_head %}
<!-- Bootstrap 5 y Animate.css para animaciones -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    body {
        background: #E5D9B6;
    }
    .create-team-card {
        background: #fff;
        border-radius: 1.2rem;
        box-shadow: 0 4px 24px rgba(40,84,48,0.10);
        padding: 2rem 1.5rem;
        margin-top: 3rem;
        transition: box-shadow 0.2s, transform 0.2s;
    }
    .create-team-card:hover {
        box-shadow: 0 8px 32px rgba(40,84,48,0.18);
        transform: translateY(-4px) scale(1.01);
    }
    .form-label {
        color: #285430;
        font-weight: 600;
    }
    .btn-success {
        background: #5F8D4E !important;
        border: none !important;
    }
    .btn-success:hover {
        background: #285430 !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="create-team-card animate__animated animate__fadeInDown">
                <h2 class="mb-4 text-center fw-bold" style="color:#285430;">Crear nuevo equipo</h2>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100 py-2 animate__animated animate__pulse animate__delay-1s">Crear equipo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
